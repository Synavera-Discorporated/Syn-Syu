[aur]
base_url = "https://aur.archlinux.org/rpc/"
max_args = 50
max_retries = 3
timeout = 10
max_parallel_requests = 4
# Limit per-request download speed in KiB/s (0 disables throttling)
max_kib_per_sec = 0

[core]
manifest_path = "/tmp/syn-syu_manifest.json"
log_directory = "~/.local/share/syn-syu/logs"
batch_size = 10

[logging]
directory = "~/.local/share/syn-syu/logs"
level = "info"
retention_days = 14
retention_megabytes = 256

[space]
min_free_gb = 100

[helpers]
priority = ["paru", "yay", "trizen", "pikaur"]

[snapshots]
enabled = false
pre_command = "sudo snapper create --description 'Syn-Syu pre-update'"
post_command = ""
require_success = false

[safety]
disk_check = true
disk_extra_margin_mb = 0

[clean]
keep_versions = 2
remove_orphans = false
check_pacnew = true

[applications]
flatpak = false
fwupd = false
